<table class="zebra">
    <tbody>
    <tr>
        <th width="10%">[`App ID`]</th>
        <th width="10%">[`App type`]</th>
        <th width="10%">[`Parent`]</th>
        <th width="76%">[`Name`]</th>
        <th width="2%">[`Edit`]</th>
        <th width="2%">[`Delete`]</th>
    </tr>
    {foreach $apps as $app}
        <tr>
            <td>{$app['app_id']}</td>
            <td>{$app['type']}</td>
            <td>{if $app['parent']}{$app['parent']}{/if}</td>
            <td>{$app['name']}</td>
            <td><a href="javascript:void(0);" onclick="$.wa.wacab.editApp({$app.id})"><i class="icon16 edit"></i></a</td>
            <td><a href="javascript:void(0);" onclick="$.wa.wacab.deleteApp({$app.id})"><i class="icon16 delete"></i></a></td>
        </tr>
    {/foreach}
    </tbody>
</table>
